<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
</head>
<body>
    <h1>Scanner QR Code</h1>
    <p>Scannez un QR Code avec votre caméra</p>

    <video id="preview" width="40%" height="40%" style="border: 1px solid black;"></video>
    <div id="result" style="margin-top: 20px; font-size: 1.2em; color: green;"></div>

    <script src="https://unpkg.com/jsqr"></script>
    <script>
        const video = document.getElementById('preview');
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        const resultDiv = document.getElementById('result');

        // Fonction pour démarrer la caméra
        function startCamera() {
            navigator.mediaDevices
                .getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true); // pour iPhone
                    video.play();
                    requestAnimationFrame(scanQRCode);
                });
        }

        // Fonction pour scanner le QR code
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });

                if (code) {
                    // Affiche le résultat dans le div
                    resultDiv.textContent = `QR Code scanné : ${code.data}`;
                    console.log(`QR Code scanné : ${code.data}`); // Affiche le résultat dans la console
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        startCamera();  // Démarre la caméra dès le chargement de la page
    </script>
</body>
</html>
